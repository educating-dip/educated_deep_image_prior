# @package _global_
pretraining: True
save_reconstruction_path: ./results/pretraining/

mdl:
  load_pretrain_model: ${pretraining}
  learned_params_path: src/reference_params/model_${data.name}
  recon_from_randn: True
  add_init_reco: False
  log_path: ./runs/pretraining/
  normalize_by_stats: True
  stats: ${data.stats}
  implicit_scaling_except_for_test_data: ${data.implicit_scaling_except_for_test_data}

trn:
  save_best_learned_params_path: src/reference_params/model_${data.name}
  add_randn_mask: False
  log_path: ./runs/pretraining/
